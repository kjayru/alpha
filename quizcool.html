          <script>
		  var service_url = "http://mediacontacts-app.com/__beta/webservice/";
			$(document).ready(function(){
				<!-- ingresa al test --->
				$(".cs").on('click',function(){
					   var seleccion=$(this).attr("rel");
					   console.log("dato: "+seleccion);
					});
				<!--- define categorias ---->
				$('#sendata1').on('click',function(){
					var datos = $("#categoria").serialize();
					var html='';
					$.ajax({
						url:service_url+"json.leves.php",
						type:"POST",
						dataType:"json",
						data:datos,
						success: function(data){
							 if(data.level=="scool"){
								 $.getJSON(service_url+"json.catscool.php",function(response){
									    $.each(response, function(i,e) {
											  $("#listascool").append("<li><a href='' class='ui-btn ui-btn-icon-right ui-icon-carat-r cs' rel='"+i+"'>"+response[i].nombre+"</a></li>");
											});
									 });
								 $(".mscool").trigger("click");
								 }
							 if(data.level=="teens"){
								  $.getJSON(service_url+"json.catteen.php",function(response){
									    $.each(response, function(i,e) {
											  $("#listateens").append("<li><a href='#' class='ui-btn ui-btn-icon-right ui-icon-carat-r ct'  rel='"+i+"'>"+response[i].nombre+"</a></li>");
											});
									 });
								 $(".mteen").trigger("click");
								 }
							}
						});
					});
					
					
					
				});
				
				function getUrlVars() {
					var vars = [], hash;
					var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
					for(var i = 0; i < hashes.length; i++)
					{
						hash = hashes[i].split('=');
						vars.push(hash[0]);
						vars[hash[0]] = hash[1];
					}
					return vars;
				}
		</script>
